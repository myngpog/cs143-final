version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
        # bind (monunt) volume
      - ./services/web/:/usr/src/app/
    ports:
        - 1349:5000 #webpage host
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    build: services/db
    # image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev
    ports:
      - 13490:13490 #database host

volumes:
  postgres_data:
